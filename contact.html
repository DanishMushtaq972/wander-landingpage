  <form class="needs-validation " novalidate>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationTooltip01">First name</label>
        <input type="text" class="form-control" id="validationTooltip01" placeholder="First name" value="Danish" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip02">Last name</label>
        <input type="text" class="form-control" id="validationTooltip02" placeholder="Last name" value="Mushtaq" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltipUsername">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
          </div>
          <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
          <div class="invalid-tooltip">
            Please choose a unique and valid username.
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationTooltip03">Phone Number</label>
        <input type="number" class="form-control" id="validationTooltip03" placeholder="Phone Number" required>
        <div class="invalid-tooltip">
          Please provide a valid Number.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip04">Email</label>
        <input type="email" class="form-control" id="validationTooltip04" placeholder="Email" required>
        <div class="invalid-tooltip">
          Please provide a valid Email.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationTooltip05">Message</label>
        <textarea type="text" class="form-control" id="validationTooltip05" placeholder="Leave your message here!" required></textarea>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
